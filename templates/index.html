<head>
  <title>GistGen : Quick summarizer</title>
  <link
    rel="shortcut icon"

<body>

 <div class=" jumbotron jumbotron-fluid text-center"><h1>GistGen: Student Helper </h1> <h4> A summarizer  made with OpenAI usng  text-davinci-002  processing model </h4> 
  <div class="container ">

 <nav class="navbar text-center navbar-expand-sm bg-">

  <ul class="navbar-nav  justify-content-end float-right">
    <li class=>
      <a class="nav-link active" href="/"> Summarizer</a>
    </li>

       </ul>

</div>

  <form action="/" class="text-center" method="post">
   <div class="container items-center p-3">
     <textarea rows="10" style="height:100%;" class="col-md-12"  name="unsum_text"  ></textarea>
  </div>
    <input type="submit" class="btn btn-primary" value=" Generate Summary" />

<div class="grid">
